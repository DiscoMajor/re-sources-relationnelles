{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Nouvelle ressource</h2>
  
  {% if messages %}
  <div class="messages">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
          {{ message }}
      </div>
      {% endfor %}
  </div>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Cr√©er</button>
    <a href="{% url 'ressources:list' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Ressources Relationnelles - Nouvelle ressource{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
<h2 class="text-2xl font-bold mb-6">Nouvelle ressource</h2>

{% if messages %}
<div class="mb-6">
{% for message in messages %}
<div class="{% if message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% else %}bg-green-100 border-green-400 text-green-700{% endif %} px-4 py-3 rounded mb-4">
  {{ message }}
</div>
{% endfor %}
</div>
{% endif %}

<div class="bg-white p-6 rounded-lg shadow-md">
<form method="post">
  {% csrf_token %}
  
  <div class="space-y-4 mb-6">
    {{ form.as_p }}
  </div>
  
  <div class="flex space-x-4">
    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Cr√©er</button>
    <a href="{% url 'ressources:list' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Annuler</a>
  </div>
</form>
</div>
</div>
{% endblock %}

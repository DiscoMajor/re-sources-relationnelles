<script src="https://cdn.tailwindcss.com"></script>
<turbo-frame id="ressource-{{ object.pk }}-delete">
  <div class="bg-white rounded-lg shadow-md p-4 sm:p-6 max-w-lg mx-auto">
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <h3 class="text-lg font-medium text-gray-900">Supprimer la ressource ?</h3>   
      <div class="flex flex-col sm:flex-row sm:justify-end space-y-2 sm:space-y-0 sm:space-x-3 pt-2">
        <button type="submit" class="inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          Oui, supprimer
        </button>
        <a href="{% url 'ressources:list' %}" data-turbo-frame="_top" class="inline-flex justify-center items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Annuler
        </a>
      </div>
    </form>
  </div>
</turbo-frame>
